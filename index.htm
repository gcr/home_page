<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>_gcr's profile</title>
    <style type="text/css">

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        *{
            margin: 0;
            padding: 0;
        }

        a {
            text-decoration: none;
            padding-left: .5em;
            padding-right: .5em;
            padding-top: 0.2em;
            padding-bottom: 0.2em;
        }
        a:hover {
            text-decoration: underline;
            background-color: #ffa320;
        }
        a:link {
            color: #000;
        }
        a:visited {
            color: #000;
        }
        body {
            background-image: url('./bg.jpg');
            background-color: #ff8300;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: top center;
            font-family: 'Trebuchet MS' 'Georgia' serif;
        }

        .hcenter {
            position: relative;
            text-align: center;
            margin-left: auto;
            margin-right: auto;
            width: 80%;
        }

        table.vcenter {
            height: 100%;
            width: 100%;
        }
        .vcenter td {
            height: 100%;
            width: 100%;
            vertical-align: middle;
            text-align: center;
        }

        .header {
            font-size: 300%;
            font-weight: bold;
            /* for that bit of extra blemish */
            color: #412;
            -webkit-text-shadow: 0px 0px 3px #000;
               -moz-text-shadow: 0px 0px 3px #000;
             -opera-text-shadow: 0px 0px 3px #000;
                    text-shadow: 0px 0px 3px #000;
            margin-bottom: -16px;
        }

        .underline{
            position: relative;
            width: 300px;
            height: 10px;
            margin: 0 auto;
        }

        .constrained {
            position: relative;
            width: 40%;
            margin: 0 auto;
        }
        ul {
            margin-left: 55%;
            list-style-type: none;
        }
        li {
            text-align: left;
        }
    </style>
</head>
<body>

    <table class="vcenter"><tr><td><div class="hcenter">
        <div class="header">_gcr</div>
        <img class="underline" src="underline.png" />
        <div class="constrained">
            <ul>
                <li>
                    <a href="">Projects</a>
                </li>
                <li>
                    <a href="">Contact</a>
                </li>
            </ul>
        </div>
    </div></td></tr></table>
</body>
</html>
